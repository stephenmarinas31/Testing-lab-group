<!DOCTYPE html>
<html>
<head>
    <title>Group Member Profiles</title>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        .nav-link { display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; margin-right: 15px; margin-bottom: 15px; }
        .nav-link:hover { background-color:  #e8beba; }
        .profile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .profile-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #3498db;
        }
        .profile-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘¥ Group Member Profiles</h1>

    <a href="{{ url_for('index') }}" class="nav-link">&larr; Back to Portfolio Index</a>

    <hr>

    <div class="profile-container">
        {% for member in members %}
        <div class="profile-card">
            {# STATIC FOLDER NOTE: The path '/static/images/...' assumes you have set up a 'static/images' folder with the correct image file names. #}
            <img src="{{ url_for('static', filename='images/' + member.id + '.jpg') }}"
                 alt="Picture of {{ member.name }}">
            <h3>{{ member.name }}</h3>
            <p><strong>Role:</strong> {{ member.bio }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
